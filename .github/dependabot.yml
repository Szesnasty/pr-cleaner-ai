version: 2
updates:
  # Enable version updates for npm (devDependencies)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    # Only update devDependencies (not production dependencies)
    ignore:
      - dependency-name: "tsx"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "security"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
      - "github-actions"

